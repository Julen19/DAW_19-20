<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ejercicio 1</title>
<script>
//Solicita por pantalla un nombre y dos apellidos (con tres sentencias prompt)..


var nom= prompt("Introduce tu nombre");
var ape1= prompt("Introduce el primer apellido");
var ape2= prompt("Introduce el segundo apellido");

document.write('<p><h1>¿Quien eres tu?</h1></p>');
document.write('<p>Nombre: '+ nom + '</p>');
document.write('<p>Apellido 1: '+ ape1 + '</p>');
document.write('<p>Apellido 2: '+ ape2 + '</p>');
document.write('<p><h2><strong>'+nom+ ' ' +ape1+ ' ' +ape2+ '</strong></h2></p>');


</script>
</head>
<body>

</body>
</html>
