<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ej. 9</title>
<script>
//9.- Tabla de multiplicar

var num;
var i;

//Petición del número.
do{

num=parseInt(prompt("Introduce un número (1..10)"));
}while ((num>10)||(num<1));

//Salida de Resultados

document.write('<p><h2>TABLA DE MULTIPLICAR</h2></p>');

for(i=1;i<=12;i++){
   document.write('<p>' + num +' * '+ i +' =  '+(i*num)+'</p>'); 
	
}



</script>
</head>
<body>

</body>
</html>
