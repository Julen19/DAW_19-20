<meta charset="utf-8">
<title>Ej. 1</title>
<script>
//Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales


var clave1= prompt("Introduce la clave");
var clave2= prompt("Introduce otra vez la clave");
if (clave1==clave2)
          document.write('<p><h1>LA CLAVE ES CORRECTA</h1></p>');
else
          document.write('<p><h1>LA CLAVE NO ES CORRECTA</h1></p>');



</script>
