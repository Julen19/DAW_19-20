<!doctype html>

<head>
<meta charset="utf-8">
<title>Ejercicio 7</title>
<script>

//Muestra los sumatorios impares inferiores a 1000 de los números comprendidos entre 1 y 100.
//En cada fila se mostrarán 4 sumatorios como máximo.
//Usa la sentencia break para finalizar el bucle principal cuando se encuentre el primer sumatorio
//con valor superior a 1000.

var i;
var cont=1;
var sum;

for(i=1;i<=100;i++){
  sum=0;
  for(j=1;j<=i;j++)
       sum=sum+j;
  if(sum>1000) break;
  if(sum%2!=0){  
         document.write(sum + ' ');
		 if (cont%4==0)
         document.write('<br>');
		 cont++;
		 
  }
   
}
</script>
