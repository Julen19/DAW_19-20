<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ej. 8</title>
<script>
//8.- Sueldos

var sueldos=[];
var i,entre100y300=0,sueldomas300=0,sumasueldos=0;

for(i=0;i<5;i++){
     sueldos[i]= parseInt(prompt("Introduce el sueldo del empleado: "+ (i+1)));
	 
     if (sueldos[i]>=300) sueldomas300++;
     else if (sueldos[i]>=100) entre100y300++;
	 
     sumasueldos=sumasueldos+sueldos[i];
	
}


//Salida de Resultados


document.write('<p> Número de sueldos >300 :'+ sueldomas300 +'</p>');
document.write('<p> Número de sueldos >100 y <300 :'+ entre100y300 +'</p>');
document.write('<p> Total de Sueldos :'+ sumasueldos +'</p>');

</script>
</head>
<body>

</body>
</html>
