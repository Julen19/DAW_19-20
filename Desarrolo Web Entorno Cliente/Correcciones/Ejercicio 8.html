<title>Ejercicio 8</title>
<script>

//El factorial de un número entero n es una operación matemática (n!=nx(n-1)x(n-2)x…x2x1).
//Utilizando la estructura for, crear un script que calcule el factorial de un número y lo devuelva mediante la
//función alert()

var i;
var num= parseInt(prompt("Introduce un numero para calcular el factorial"));
var fact=1;

for(i=1;i<=num;i++){
       fact=fact*i;
}

alert('El factorial de '+ num +' es: '+ fact);

</script>
