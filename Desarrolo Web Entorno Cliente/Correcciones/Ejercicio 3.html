<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
<script>
//Muestra los números pares entre 1 y 100. En cada fila deben aparecer 5 números.
//Con bucle while.

var i;

i=2;
while(i<=100){
  
  document.write(i+ '  ');
  if(i%10==0)
         document.write('<br>');
  i=i+2;		 
}

</script>
</head>
