<script>
//Promedio


var x= parseInt(prompt("Introduce la primera nota"));
var y= parseInt(prompt("Introduce la segunda nota"));
var z= parseInt(prompt("Introduce la tercera nota"));
var media=(x+y+z)/3;

if (media<4)
          document.write('<p><h2>NOTA MEDIA: '+ media + ' SUSPENSO</h2></p>');
else if (media >=7)
          document.write('<p><h2>NOTA MEDIA: '+ media + ' PROMOCIONADO</h2></p>');
     else
          document.write('<p><h2>NOTA MEDIA: '+ media + ' REGULAR</h2></p>'); 




</script>
