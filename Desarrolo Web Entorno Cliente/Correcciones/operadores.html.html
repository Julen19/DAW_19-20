<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Operaciones Matemáticas</title>

</head>
<body>
<h1> Operaciones matemáticas </h1>
<script>
var x= parseInt(prompt("Introduce un valor"));
var y= parseInt(prompt("Introduce otro valor"));

document.write('<p>Vamos a operar con los números:'+x+ ' y '+y+'</p>');
document.write('<ul><li> '+x+' + '+y+' ='+(x+y)+'</li>');
document.write('<li> '+x+' - '+y+' ='+(x-y)+'</li>');
document.write('<li> '+x+' * '+y+' ='+(x*y)+'</li>');
document.write('<li> '+x+' / '+y+' ='+(x/y)+'</li>');
document.write('<li> '+x+' % '+y+' ='+(x%y)+'</li></ul>');
</script>
</body>
</html>
